<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario</title>
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>

	<div class="container">

		<form>

			<label for="nombre">Nombre:</label><br/>
			<input type="text" placeholder="Escribe tu nombre" id="nombre"><br/>

			<label for="nombre">Apellido:</label><br/>

			<input type="text" placeholder="Ingresa tu apellido" id="Apellido"><br/>

			<label for="nombre">Email:</label><br/>

			<input type="text" placeholder="Ingresa tu email" id="Email"><br/>

			
			Genero<br/>
			<input type="radio">Femenino<br/>

			<input type="radio">Masculino<br/>	

			Nacionalidad
			<select name="">
				<option value="Argentina">Argentina</option>
				<option value="Venezuela">Venezuela</option>
			</select><br/>

			Temas que le interesan<br/>

			<input type="checkbox">Infraestructura<br/>
			<input type="checkbox">Programacion web<br/>
			<input type="checkbox">Programacion Mobile<br/>
			<input type="checkbox">Acepto terminos y condiciones<br/>	

			<input type="submit" value="Enviar">  <input type="button" value="Cancelar">

		</form>

	</div>
	
</body>
</html>
